      <span class="error-empty-text">

      </span>
      <span class="error-long-text">

        <i class="fa-solid fa-bomb"></i>
      </span>

      <h2>Compose Tweet</h2>
      <form class="new-tweet-form" method="POST" action="/tweets">
        <label class="humming" for="tweet-text">What are you humming about?</label>
        <textarea class="text-area" name="text" id="tweet-text"></textarea>
        <div class="div-btn-counter">
          <button class="btn-tweet" type="submit">Tweet</button>
          <output class="counter" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
